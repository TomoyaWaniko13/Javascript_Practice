<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO Application with JavaScript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="TODO-list">
        <div class="add-area">
          <div>
            <input id="add-text" placeholder="input TODO item" />
            <button id="add-button">add item</button>
          </div>
        </div>
        <div class="unifinished-area">
          <p class="title">Unfinished TODO items</p>
          <ul>
            <div class="list-row">
              <li>Your TODO items</li>
              <button>done</button>
              <button>delete</button>
            </div>
          </ul>
        </div>
        <div class="finished-area">
          <p class="title">finished TODO items</p>
          <ul>
            <div class="list-row">
              <li>Your TODO items</li>
              <button>finished</button>
              <button>undo</button>
            </div>
          </ul>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
