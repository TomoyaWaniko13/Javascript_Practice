<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO Application with JavaScript</title>
  </head>
  <body>
    <div class="add-area">
      <input placeholder="input TODO item" />
      <button>add itme</button>
    </div>
    <div class="unifinished-area">
      <p>Unfinished TODO items</p>
      <ul>
        <li>Your TODO items</li>
        <button>done</button>
        <button>delete</button>
      </ul>
    </div>
    <div class="finished-area">
      <p>finished TODO items</p>
      <ul>
        <li>You TODO items</li>
        <button>finished</button>
        <button>UNDO</button>
      </ul>
    </div>
  </body>
</html>
