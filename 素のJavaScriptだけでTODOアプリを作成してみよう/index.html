<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList with Vanilla JavaScript</title>
  </head>
  <body>
    <div>
      <div id="input-area">
        <input type="text" placeholder="Add your task" />
        <button>Add</button>
      </div>
      <div id="unfinished-area">
        <p>Unfinished tasks</p>
        <ul>
          <li>First Task</li>
          <li>Second Task</li>
        </ul>
      </div>
      <div id="finished area">
        <p>Finished tasks</p>
        <ul>
          <li>Neko-san</li>
        </ul>
      </div>
    </div>
  </body>
</html>
