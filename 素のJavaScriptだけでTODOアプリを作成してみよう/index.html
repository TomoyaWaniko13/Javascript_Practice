<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO Application with JavaScript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="TODO-list">
        <div class="add-area">
          <input placeholder="input TODO item" />
          <button class="add-area-button">add itme</button>
        </div>
        <div class="unifinished-area">
          <p class="title">Unfinished TODO items</p>
          <ul class="list-row">
            <li>Your TODO items</li>
            <button>done</button>
            <button>delete</button>
          </ul>
        </div>
        <div class="finished-area">
          <p class="title">finished TODO items</p>
          <ul class="list-row">
            <li>You TODO items</li>
            <button>finished</button>
            <button>undo</button>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
